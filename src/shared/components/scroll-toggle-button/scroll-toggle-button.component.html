<button class="scroll-btn vertical-button" [class.visible]="showButton()" (click)="scrollToTop()"
  aria-label="Scroll to top">
  <svg viewBox="0 0 30 48" width="30" height="48">
    <rect x="0" y="0" width="30" height="48" rx="15" fill="transparent" />
    <g class="arrow">
      <line x1="15" y1="16" x2="15" y2="32" stroke="white" stroke-width="2" />
      <polygon points="11,16 19,16 15,10" fill="white" />
    </g>
  </svg>
</button>
