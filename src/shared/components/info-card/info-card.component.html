<div #wrapper class="wrapper-info-card" [ngClass]="{ 'animate': isVisible }" [style.--translate-x]="translateX">
  <p class="info-card__subtitle">{{ subtitle }}</p>

  <div class="info-card" [style.--maxwidth]="maxwidth" [style.--bg-color]="bgcolor" [style.--border]="border"
    [style.--padding]="padding">
    <h2 class="info-card__title">{{ title }}</h2>
    <div class="info-card__content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
