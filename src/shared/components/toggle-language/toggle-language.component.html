<div class="toggle" [ngClass]="{'active-en': currentLang === 'en', 'active-de': currentLang === 'de'}">
  <div class="toggle-button">
    <span class="label left" [class.active]="currentLang === 'en'" (click)="toggleLanguage('en')">EN</span>
    <span class="label right" [class.active]="currentLang === 'de'" (click)="toggleLanguage('de')">DE</span>
  </div>
</div>
