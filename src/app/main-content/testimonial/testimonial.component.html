<div class="slider-wrapper relative w-full overflow-hidden">
  <div class="slider-track flex transition-transform duration-500 ease-in-out">

    @for (testimonial of visibleTestimonials(); track testimonial.index; let i = $index) {
    <div class="testimonial-card flex justify-center items-center flex-shrink-0 w-[600px]" [ngClass]="{
          'scale-100 z-10': i === 1,
          'scale-90 opacity-50 z-0': i !== 1
        }">
      <app-single-testimonial [testimonial]="testimonial" />
    </div>
    }
  </div>


</div>
<button class="absolute left-4 top-1/2 -translate-y-1/2 z-10" (click)="prev()">‹</button>
<button class="absolute right-4 top-1/2 -translate-y-1/2 z-10" (click)="next()">›</button>
