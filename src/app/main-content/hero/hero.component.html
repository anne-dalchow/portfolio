<section class="hero">
  <app-header></app-header>
  <div class="hero-wrapper">
    <app-marquee></app-marquee>

    <div class="hero-content">
      <p>Frontend Developer</p>
      <div>
        <h1>Anne Dalchow</h1>
        <div class="btns">
          <app-slide-button text="hero.checkWork" (click)="setAnchorTo('portfolio')"></app-slide-button>
          <app-slide-button text="hero.contactMe" (click)="setAnchorTo('contact')"></app-slide-button>
        </div>
      </div>
      <a href="#about-me" class="left-lateral">
        <button class="vertical-button">
          <svg viewBox="0 0 30 48" width="30" height="48">
            <rect class="rect" x="0" y="0" width="30" height="48" rx="15" fill="rgb(41, 41, 41,0)" />
            <g class="arrow">
              <line x1="15" y1="12" x2="15" y2="28" stroke="white" stroke-width="2" />
              <polygon points="11,28 19,28 15,34" fill="white" />
            </g>
          </svg>
        </button>
        <div class="line"></div>
      </a>
      <div class="right-lateral">
        <a class="mailadress-link" href="mailto:contact@anne-dalchow.de" target="_blank">
          <p class="mailadress">contact&#64;anne-dalchow.de</p>
          <app-hover-dot dotPosition="right" color="var(--accent-color)" class="mailadress-icon">
            <img class="social-media-icons" src="images/sides/Mail.svg" alt="Mail Icon" />
          </app-hover-dot>
        </a>
        <a href="https://github.com/anne-dalchow/" target="_blank">
          <app-hover-dot dotPosition="right" color="var(--accent-color)">
            <img class="social-media-icons" src="images/sides/GitHub.svg" alt="GitHub Icon" />
          </app-hover-dot>
        </a>
        <a href="https://www.linkedin.com/in/anne-dalchow" target="_blank">
          <app-hover-dot dotPosition="right" color="var(--accent-color)">
            <img class="social-media-icons" src="images/sides/Linkedin.svg" alt="LinkedIn Icon" />
          </app-hover-dot>
        </a>
        <div class="line"></div>
      </div>
    </div>
  </div>
</section>
